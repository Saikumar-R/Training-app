<div class="wrapper">
    <div class="container d-flex justify-content-center">
        <div class="card col-md-6 col-lg-6 col-sm-12 pl-0 pr-0">
            <div class="card-header  ">
                <h3>Reset Password</h3>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Please enter email id</small> -->
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Create Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                  <!-- <small class="text-danger" [class.d-none]="password.valid || password.untouched">Please enter password</small> -->
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Retype new password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                    <!-- <small class="text-danger" [class.d-none]="password.valid || password.untouched">Please enter password</small> -->
                </div>
                
                <button   type="submit" class="btn btn-primary btn-block">Submit</button>
                
                <div class="text-center mt-4 ">
                    <p>Remember your password ?</p>
                    <a routerLink="/main/home">Click here to Login</a>
                </div>
              </form>
            </div>
        </div>
    </div>
</div>
